<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <script type="text/javascript" src="/static/scripts/jquery.js"></script>
    <script type="text/javascript" src="/static/scripts/validate.js"></script>
    <style type="text/css">
        .green{
            background: green;
        }
        .red{
            background: red;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $.validate.register({
                elements: $('input[type=text]'),
                eventNames: ['change'],
                validMethodNames: ['require'],
                validMethods: [function (val) {
                    if (val && val.indexOf('a') !== -1) {
                        return {
                            status: true
                        };
                    }
                    return {
                        status: false,
                        message: 'Missing Character \'a\''
                    };
                }],
                correctClassName: 'green',
                failedClassName: 'red',
                msgPanel: 'messageBoard',
                msgMode: 'first'
            });

            $('.submit').click(function () {
                var res = $.validate.check();
            });
        });
    </script>
</head>
<body>
    <input name="first" type="text" />
    <input type="text" />
    <input type="text" />
    <input name="last" type="text" />
    <input class="submit" type="button" value="Submit" />
    <p class="messageBoard"></p>
</body>
</html>
